<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="header">
            Calculator
        </div>
    </header>
    <div class="calculator">

            <div class="input" id="number">0</div>
        </div>
        <div class="button operator topOperator" id="ac">
            AC
        </div>
        <div class="button operator topOperator" id="percentage">
            %
        </div>
        <div class="button operator topOperator" id="backspace">
            üîô
        </div>
        <div class="button operator" id="divide">
            ‚ûó
        </div>
        <div class="button number" id="seven">7</div>
        <div class="button number" id="eight">8</div>
        <div class="button number" id="nine">9</div>
        <div class="button operator" id="multiply">‚ùå</div>
        <div class="button number" id="four">4</div>
        <div class="button number" id="five">5</div>
        <div class="button number" id="six">6</div>
        <div class="button operator" id="subtract">‚ûñ</div>
        <div class="button number" id="one">1</div>
        <div class="button number" id="two">2</div>
        <div class="button number" id="three">3</div>
        <div class="button operator" id="add">‚ûï</div>
        <div class="button number" id="doubleZero">00</div>
        <div class="button number" id="zero">0</div>
        <div class="button number" id="dot">.</div>
        <div class="button operator" id="equals">=</div>

    </div>
    <script src="script.js"></script>
</body>

</html>
